<!-----Slider start here--------->
<div style="margin-top:70px" id="myCarousel" class="carousel slide" data-ride="carousel">

		<li id="slider" data-slide-to="1"></li>
		<li id="slider" data-slide-to="2"></li>
		
	</ol>
	<div class="carousel-inner">

			<img  src="image/slider.png">
		</div>

			<img  src="image/elec.jpg">
		</div>
		<div class="item">
			<img  src="image/python.jpg">
		</div>
		
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			
		</a>
	</div>
</div>
